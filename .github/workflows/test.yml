name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Extract branch name
      id: extract_branch
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

    - name: Test Using Echo
      run: echo "${GITHUB_REF}"

    - name: Set up Postgresql with Postgis
      uses: "aryeohq/postgis-action@" . "${GITHUB_REF}"
      with:
        postgresql user: 'test'
        postgresql password: ${{ secrets.DatabasePassword }}
        postgresql db: 'test'
        postgresql port: '6543'

    - name: ACTIONS_ALLOW_UNSECURE_COMMANDS
      run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV

    - uses: jiro4989/setup-nim-action@v1.0.1

    - name: Run test
      run: nim c -r tests/connection.nim
      env:
        password: ${{ secrets.DatabasePassword }}